    <div class="app-container">

                    <h2>Dust Level</h2>
                    <p id="dust-level">20%</p>
                </div>
                <div class="sensor">
                    <h2>Humidity</h2>
                    <p id="humidity-level">45%</p>
                </div>
                <div class="sensor">
                    <h2>Temperature</h2>
                    <p id="temperature-level">22Â°C</p>
                </div>
            </div>
            <div class="controls">
                <button id="ac-on" onclick="controlAC('on')">Turn AC On</button>
                <button id="ac-off" onclick="controlAC('off')">Turn AC Off</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Smart AC Solutions</p>
        </footer>
    </div>
    <script src="./kannaIoT.js"></script>
